  <title>三栏布局</title>
	<style>
		.container{
			padding:20px;
			background:#eee;
			border:1px solid #999;
			overflow:hidden;
			font-size:14px;
		}
		.left{
			box-sizing:border-box;
			float:left;
			width:200px;
			border:1px solid #999;
			background:#fff;
			padding:inherit;
			margin-left:-100%;
		}
		.left>img{
			float:left;
			width:80px;
			height:80px;
		}
		.left>p{
			margin:0 0 0 100px;
		}
		.main{
			width:100%;
			float:left;
		}
		.main_box{
			margin:0 140px 0 220px;
			border:1px solid #999;
			background:#fff;
			padding:20px;
		}
		.right{
			box-sizing:border-box;
			float:left;
			width:120px;
			border:1px solid #999;
			background:#fff;
			padding:inherit;
			margin-left:-120px;
		}
		.right ul{
			margin:0;
			padding:0;
			list-style:none;
		}
		.right li:not(:last-child){
			margin-bottom:20px;
		}
		.right li img{
			width:80px;
			height:80px;
		}
	</style>
 </head>
